<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Login</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main">
    <div class="container sign-up" id="sign-up">
      <form action="" class="form">
        <h2 class="title">Create Account</h2>
        <div class="form__icons">
          <img class="form__icon" src="assets/fb.svg" alt="">
          <img class="form__icon" src="assets/linkedin.svg" alt="">
          <img class="form__icon" src="assets/twitter.svg" alt="">
        </div>

        <span class="form__span">or use email for registration</span>
        <input type="text" class="form__input" placeholder="Name">
        <input type="email" class="form__input" placeholder="Email">
        <input type="password" class="form__input" placeholder="Password">

        <button class="button submit" type="button">SIGN UP</button>

      </form>
    </div>

    <div class="container sign-in" id="sign-in">
      <form action="" class="form">
        <h2 class="title">Sign in to Website</h2>
        <div class="form__icons">
          <img class="form__icon" src="assets/fb.svg" alt="">
          <img class="form__icon" src="assets/linkedin.svg" alt="">
          <img class="form__icon" src="assets/twitter.svg" alt="">
        </div>
        <span class="form__span">or use email account</span>
        <input type="text" class="form__input" placeholder="Email">
        <input type="password" class="form__input" placeholder="Password">
        <a class="form__link">Forgot your password?</a>
        <button class="button submit">SIGN IN</button>
      </form>
    </div>

    <div class="switch" id="switch-content">
      <div class="circle_bg"></div>
      <div class="circle_bg circle_bg--top"></div>
      <div class="switch__container" id="switch-sign-in">
        <h2 class="title">Welcome Back !</h2>
        <p class="description">To keep connected with us please login with your personal info</p>
        <button class="button switch-btn">SIGN IN</button>
      </div>
      <div class="switch__container is-hidden" id="switch-sign-up">
        <h2 class="switch__title title">Hello Friend !</h2>
        <p class="description">Enter your personal details and start your journey with us</p>
        <button class="button switch-btn">SIGN UP</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
